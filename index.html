<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Token Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

<div class="container">
    <div class="header">
        <div class="icon-badge">
            <i class="ri-shield-keyhole-line"></i>
        </div>
        <h2>JWT TOKEN</h2>
        <p class="subtitle">Get your guest account JWT access token</p>
    </div>

    <div class="form-group">
        <label for="uid">UID</label>
        <div class="input-wrap">
            <i class="ri-user-3-line input-icon"></i>
            <input type="text" id="uid" placeholder="Your guess uid">
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrap">
            <i class="ri-lock-password-line input-icon"></i>
            <input type="password" id="password" oninput="passwordInputChanged()" placeholder="Guest password">
            
            <div class="icon-group">
                <div class="icon-btn" onclick="togglePassword()" title="Toggle Visibility">
                    <i id="eyeIcon" class="ri-eye-line"></i>
                </div>
                <div class="icon-btn" id="pasteClearBtn" onclick="pasteOrClear()" title="Paste">
                    <i id="pasteIcon" class="ri-clipboard-line"></i>
                </div>
            </div>
        </div>

        <label class="remember">
            <input type="checkbox" id="remember">
            <span>Remember credentials</span>
        </label>
    </div>

    <button id="submitBtn" class="btn-primary" onclick="fetchToken()">
        <span id="btnText">
            <i class="ri-download-cloud-2-line"></i> Get JWT Token
        </span>
    </button>

    <div class="status-msg" id="status"></div>

    <div class="code-editor" id="outputContainer">
        <div class="editor-header">
            <span>Jason response</span>
            <button id="copyBtn" onclick="appCopyToken()" title="Copy to clipboard">
                <i class="ri-file-copy-line"></i> Copy
            </button>
        </div>
        <textarea id="output" readonly placeholder="// Token will appear here..."></textarea>
    </div>

    <div class="social-links">
        <a href="https://www.tiktok.com/@ahs4n_official" target="_blank" class="social-btn tiktok" title="TikTok">
            <i class="ri-tiktok-fill"></i>
        </a>
        <a href="https://www.youtube.com/@AH4-OFFICALl" target="_blank" class="social-btn youtube" title="YouTube">
            <i class="ri-youtube-fill"></i>
        </a>
        <a href="https://discord.gg/rpHjrEVFxn" target="_blank" class="social-btn discord" title="Discord">
            <i class="ri-discord-fill"></i>
        </a>
        <a href="https://t.me/ahs4n_ofiical" target="_blank" class="social-btn telegram" title="Telegram">
            <i class="ri-telegram-fill"></i>
        </a>
    </div>
</div>

<script src="app.js"></script> 

</body>
</html>
