<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JWT Token Fetcher</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #6366f1; /* Indigo-500 */
    --primary-hover: #4f46e5;
    --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --surface: #ffffff;
    --text-main: #1f2937;
    --text-sub: #6b7280;
    --border: #e5e7eb;
    --radius: 12px;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Inter', sans-serif; /* Modern Font */
    background: var(--bg-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: var(--text-main);
}

.container {
    width: 100%;
    max-width: 400px;
    background: var(--surface);
    border-radius: 16px;
    padding: 2.5rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    margin: 0 0 1.5rem 0;
    font-weight: 700;
    color: #111827;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

/* Form Styling */
.form-group {
    margin-bottom: 1.25rem;
}

label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-main);
    margin-bottom: 0.5rem;
    display: block;
}

.input-wrap {
    position: relative;
    display: flex;
    align-items: center;
}

input {
    width: 100%;
    padding: 12px 16px;
    border-radius: var(--radius);
    border: 2px solid var(--border);
    font-size: 0.95rem;
    font-family: inherit;
    transition: all 0.2s;
    box-sizing: border-box; /* Important for width calculation */
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
}

/* Specific styling for password input to accommodate icons */
#password {
    padding-right: 85px; /* Space for the icon group */
}

/* Icon Grouping - Fixes overlap */
.icon-group {
    position: absolute;
    right: 12px;
    display: flex;
    gap: 8px;
    align-items: center;
    background: white; /* Prevents text bleeding behind icons */
    padding-left: 5px; 
}

.icon-btn {
    cursor: pointer;
    font-size: 1.1rem;
    color: #9ca3af;
    padding: 4px;
    border-radius: 6px;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.icon-btn:hover {
    background-color: #f3f4f6;
    color: var(--primary);
}

/* Remember Me */
.remember {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.875rem;
    color: var(--text-sub);
    margin-top: 0.75rem;
    cursor: pointer;
}

input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: var(--primary);
    cursor: pointer;
}

/* Buttons */
.btn-primary {
    width: 100%;
    padding: 14px;
    border-radius: var(--radius);
    border: none;
    background: var(--primary);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.2s;
    box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
}

.btn-primary:hover:not(:disabled) {
    background: var(--primary-hover);
    transform: translateY(-1px);
    box-shadow: 0 6px 8px -1px rgba(99, 102, 241, 0.5);
}

.btn-primary:active:not(:disabled) {
    transform: translateY(0);
}

.btn-primary:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    background: #a5a6f6;
}

.btn-secondary {
    margin-top: 1rem;
    width: 100%;
    padding: 12px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background: #f9fafb;
    color: var(--text-main);
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: 0.2s;
}

.btn-secondary:hover {
    background: #f3f4f6;
    border-color: #d1d5db;
}

/* Spinner */
.spinner {
    width: 20px;
    height: 20px;
    border: 2.5px solid rgba(255,255,255,0.3);
    border-top: 2.5px solid white;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* Status & Output */
.status-msg {
    text-align: center;
    font-size: 0.875rem;
    min-height: 20px;
    margin: 1rem 0;
    font-weight: 500;
    transition: color 0.3s;
}

.code-editor {
    position: relative;
    background: #1e293b; /* Dark theme for code */
    border-radius: var(--radius);
    padding: 0;
    overflow: hidden;
    height: 0;
    opacity: 0;
    transition: all 0.4s ease;
}

.code-editor.show {
    height: 160px;
    opacity: 1;
    margin-bottom: 10px;
    border: 1px solid #334155;
}

textarea {
    width: 100%;
    height: 100%;
    background: transparent;
    color: #e2e8f0;
    border: none;
    resize: none;
    padding: 1rem;
    font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
    font-size: 0.8rem;
    line-height: 1.4;
    box-sizing: border-box;
}

textarea:focus {
    outline: none;
}
</style>
</head>

<body>

<div class="container">
    <h2>üîê Token Fetcher</h2>

    <div class="form-group">
        <label for="uid">User ID</label>
        <div class="input-wrap">
            <input type="text" id="uid" placeholder="e.g. 12345">
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrap">
            <input type="password" id="password" oninput="passwordInputChanged()" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <div class="icon-group">
                <div class="icon-btn" onclick="togglePassword()" title="Toggle Visibility">
                    <span id="eyeIcon">üëÅÔ∏è</span>
                </div>
                <div class="icon-btn" id="pasteClearBtn" onclick="pasteOrClear()" title="Paste">
                    üìã
                </div>
            </div>
        </div>

        <label class="remember">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
        </label>
    </div>

    <button id="submitBtn" class="btn-primary" onclick="fetchToken()">
        <span>Get Token</span>
    </button>

    <div class="status-msg" id="status"></div>

    <div class="code-editor" id="outputContainer">
        <textarea id="output" readonly placeholder="Token will appear here..."></textarea>
    </div>

    <button id="copyBtn" class="btn-secondary" onclick="appCopyToken()" style="display:none">
        üìã Copy Token
    </button>

</div>

<script src="app.js"></script> 

</body>
</html>
